server:
  port: 8088
spring:
  application:
    # 应用名称，可选，默认也是工程名
    name: AICareSystem
  datasource:
    # 配置数据源类型
    type: com.zaxxer.hikari.HikariDataSource
    # 配置连接数据库的各个信息
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/summerTerm?characterEncoding=utf-8&userSSL=false
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
    password: 
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 100ms
    database: 1

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 设置MyBatis-Plus的全局配置
#  global-config:
#    db-config:

  # 配置类型别名所对应的包
  type-aliases-package: com.elderlycare.entity
  # 配置映射文件路径
  mapper-locations: classpath:mybatis/mapper/*.xml
